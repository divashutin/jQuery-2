<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../lib/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.selectSorter.js" type="text/javascript"></script>
    <title>Tab Control Demo</title>
    <script>
        $(document).ready(function(){
            $('#s1').selectSorter({byText: false, direction: 'desc'});
        });
    </script>
</head>
<body>
    <select id='s1'>
        <option value="1">Car</option>
        <option value="5">Bus</option>
        <option value="8">Ship</option>
        <option value="7">Bike</option>
        <option value="9">Subway</option>
        <option value="6">Plane</option>
    </select>

</body>
</html>
